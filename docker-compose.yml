  #   networks:
  #     - microservices-network
  #   volumes:
  #     - ./api-gateway:/app
  #     - /app/node_modules
  #   command: npm run dev

  auth-service:
    build:
      context: ./auth-service
      dockerfile: dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - KAFKA_BROKERS=kafka:29092
      - DEV_APP_PORT=3001
      - HOST=mongodb
      - DB_PORT=27017
      - DB_NAME=shopify-ecommerce
      - DB_USER=root
      - DB_PASS=secret
    depends_on:
      kafka:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - microservices-network
    volumes:
      - ./auth-service:/app
      - /app/node_modules
    command: npm run dev
    restart: on-failure

